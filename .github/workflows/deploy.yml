name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'docs/pnpm-lock.yaml'

      - name: Install dependencies
        run: cd docs && pnpm install

      - name: Build
        run: cd docs && pnpm build

      - name: Copy build output to docs folder
        run: |
          # Copy build output from out directory to root of docs
          if [ -d "docs/out" ]; then
            # Remove old files but keep source files
            rm -rf docs/index.html docs/_next
            
            # Copy everything from out to docs root
            cp -r docs/out/* docs/
            
            # Cleanup outfolder
            rm -rf docs/out
          else
            echo "Build output directory not found at docs/out"
            ls -la docs/
            exit 1
          fi
          
          # Ensure .nojekyll exists
          touch docs/.nojekyll

      - name: Push to GitHub
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add docs/
          git commit -m "Deploy Next.js app [skip ci]" || true
          git push origin main
